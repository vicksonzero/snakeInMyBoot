<html>
<head>
	<meta property="og:image" content="http://dickson.md/lab/SnakeInMyBoot/preview.png" />
	<meta property="og:description" content="Snake game on mobile, made for touch interface">
	<title>Snake In My Boot!</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/clearfix.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- bundle.js made by browserify. actual entry point is ./js/main.js -->
	<script src="./js/bundle.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>

	<canvas id="game" width="300" height="300"></canvas>
	<div id="title">
		<div style="display:table; width:100%; height:100%">
			<div style="display:table-cell;vertical-align:middle;">
				<div style="margin:0 auto;">
					<h1 id="titleLine">Snake In My Boot!</h1>

					<button type="button" id="startButton" onclick="gameStart();">Start!</button>
					<button type="button" id="difficultyButton" onclick="changeDifficulty();">Difficulty: <span id="gameSpeedLevel"></span></button>

					<div id="credits">
						<p>
							Tap the screen to turn the snake. Do not touch the wall or the snake's body.
						</p>
						<p>
							Snake In My Boot! is created by Dickson Chui (<a href="http://dickson.md">dickson.md</a>) on 2015-08-10
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
