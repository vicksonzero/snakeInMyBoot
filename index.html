<html>
<head>
	<title>Touching Snake</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/clearfix.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- bundle.js made by browserify. actual entry point is ./js/main.js -->
	<script src="./js/bundle.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>

	<canvas id="game" width="300" height="300"></canvas>
	<div id="title">
		<div style="display:table; width:100%; height:100%">
			<div style="display:table-cell;vertical-align:middle;">
				<div style="margin:0 auto;">
					<h1 id="titleLine">Touching Snake!</h1>

					<button type="button" id="startButton" onclick="gameStart();">Start!</button>
					<button type="button" id="difficultyButton" onclick="changeDifficulty();">Difficulty: <span id="gameSpeedLevel"></span></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
